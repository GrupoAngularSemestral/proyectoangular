<div class="habit-form-modal">
  <h2>Registrar nuevo hábito</h2>
  <form (ngSubmit)="addHabit()">
    <label>Nombre
      <input [(ngModel)]="newHabit.name" name="name" required />
    </label>
    <label>Tipo
      <select [(ngModel)]="newHabit.type" name="type">
        <option value="exercise">Ejercicio</option>
        <option value="water">Agua</option>
        <option value="sleep">Sueño</option>
        <option value="custom">Personalizado</option>
      </select>
    </label>
    <label>Meta
      <input type="number" [(ngModel)]="newHabit.goal" name="goal" required min="1" />
    </label>
    <label>Unidad
      <input [(ngModel)]="newHabit.unit" name="unit" required />
    </label>
    <label>Frecuencia
      <select [(ngModel)]="newHabit.frequency" name="frequency">
        <option value="daily">Diario</option>
        <option value="weekly">Semanal</option>
        <option value="custom">Personalizado</option>
      </select>
    </label>
    <label style="flex-direction: row; align-items: center; min-width: unset;">
      <input type="checkbox" [(ngModel)]="newHabit.reminderEnabled" name="reminderEnabled" />
      Activar recordatorio
    </label>
    <label *ngIf="newHabit.reminderEnabled">Hora del recordatorio
      <input type="time" [(ngModel)]="newHabit.reminderTime" name="reminderTime" />
    </label>
    <button type="submit">Agregar hábito</button>
  </form>
  <div class="habit-list">
    <h2>Mis hábitos</h2>
    <ul>
      <li *ngFor="let habit of habits">
        <strong>{{ habit.name }}</strong> ({{ habit.type }}) - {{ habit.goal }} {{ habit.unit }} - {{ habit.frequency }}
        <span *ngIf="habit.reminderEnabled">⏰ {{ habit.reminderTime }}</span>
      </li>
    </ul>
  </div>
</div>
